<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="left-banner">
        <div class="brand-container">
            <img class="brand-logo" src="assets/CozyNest-logo.svg" alt="CozyNest-logo">
            <h1 class="brand-name">CozyNest</h1>
        </div>
        <h4 class="photo-credit">Photo by <a href="https://unsplash.com/photos/a-living-room-with-a-yellow-couch-and-a-blue-table-neyTn2TcyiY">Bilal Mansuri</a> on Unsplash</h4>
    </div>
    <main>
        <h2>CozyNest will help you customize your living space to your wildest dreams. <br><br>Find the perfect couch to watch TV on. A coffee table that wows your guests. Artwork that fits your color palette.</h2>
        <form action="">
            <h2>Sign up for an account!</h2>
            <fieldset>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="password_confirmation">CONFIRM PASSWORD</label>
                    <input type="password" name="password_confirmation" id="password_confirmation">
                </div>
            </fieldset>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log In</a></p>
    </main>
</body>
</html>
